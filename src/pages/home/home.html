<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-icon name="key" item-start></ion-icon>
      Seed
      <ion-badge item-end>{{seed}}</ion-badge>
    </ion-item>

    <ion-item>
      <ion-label floating>
        <ion-icon name="add"></ion-icon> Add Adress</ion-label>
      <ion-input type="text" [(ngModel)]="add_address" (keyup.enter)="addAddress()"></ion-input>
    </ion-item>
  </ion-list>

  <ion-list no-lines>
    <ion-item *ngFor="let address of addresses">
      {{ address }}
      <button ion-button icon-only (click)="chat(address)">
            <ion-icon name="chatbubbles"></ion-icon>
      </button>
    </ion-item>
  </ion-list>
</ion-content>
